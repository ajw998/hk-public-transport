[project]
name = "hk-public-transport-contracts"
version = "0.1.0"
description = "Hong Kong Transportations unified engine contracts"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "jsonschema>=4.25.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hk_public_transport_contracts"]
include = ["src/hk_public_transport_contracts/schema/**"]

